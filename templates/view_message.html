    <div class="flex-grow flex items-center justify-center">

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        async function shareMessage(content, timestamp) {
            const btn = document.getElementById('shareBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span>Generating...</span>';
            btn.disabled = true;

            // Create a temporary div with solid background for clean screenshot
            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            tempDiv.style.top = '-9999px';
            tempDiv.style.width = '400px';
            tempDiv.style.background = 'linear-gradient(135deg, #ec4899 0%, #f97316 100%)';
            tempDiv.style.padding = '20px';
            tempDiv.style.borderRadius = '16px';
            tempDiv.style.fontFamily = 'Inter, sans-serif';
            tempDiv.style.color = 'white';
            tempDiv.style.textAlign = 'center';
            tempDiv.style.boxShadow = '0 10px 25px rgba(0,0,0,0.2)';
            tempDiv.innerHTML = `
                <div style="position: relative; overflow: hidden;">
                    <div style="position: absolute; top: -50px; right: -50px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%;"></div>
                    <div style="position: absolute; bottom: -30px; left: -30px; width: 60px; height: 60px; background: rgba(255,255,255,0.1); border-radius: 50%;"></div>
                    <div style="position: relative; z-index: 1;">
                        <div style="font-size: 24px; margin-bottom: 8px;">ðŸ‘»</div>
                        <h2 style="font-size: 20px; font-weight: bold; margin: 0 0 16px 0;">Ghost NGL Message</h2>
                        <div style="background: rgba(255,255,255,0.2); padding: 16px; border-radius: 12px; margin-bottom: 12px;">
                            <p style="font-size: 16px; line-height: 1.6; margin: 0;">${content}</p>
                        </div>
                        <p style="font-size: 12px; opacity: 0.8; margin: 0;">${timestamp}</p>
                    </div>
                </div>
            `;
            document.body.appendChild(tempDiv);

            try {
                const canvas = await html2canvas(tempDiv, {
                    backgroundColor: null,
                    scale: 2,
                    useCORS: true,
                    allowTaint: true
                });
                document.body.removeChild(tempDiv);
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], 'ghost-ngl-message.png', { type: 'image/png' });
                    const inboxLink = "{{ url_for('send_page', username=handle, _external=True) }}";
                    const text = `Reply anonymously here: ${inboxLink} #GhostNGL`;

                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                        try {
                            await navigator.share({
                                title: 'Ghost NGL Message',
                                text: text,
                                files: [file]
                            });
                        } catch (err) {
                            console.log('Share cancelled or failed:', err);
                            fallbackShare(text, inboxLink);
                        }
                    } else {
                        fallbackShare(text, inboxLink);
                    }
                });
            } catch (err) {
                console.log('Canvas capture failed:', err);
                if (document.body.contains(tempDiv)) {
                    document.body.removeChild(tempDiv);
                }
                const inboxLink = "{{ url_for('send_page', username=handle, _external=True) }}";
                const text = `ðŸ’¬ Ghost NGL Message: "${content}" - Reply anonymously here: ${inboxLink} #GhostNGL`;
                fallbackShare(text, inboxLink);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function fallbackShare(text, inboxLink) {
            const encodedText = encodeURIComponent(text);
            const whatsappUrl = `https://wa.me/?text=${encodedText}`;
            window.open(whatsappUrl, '_blank');
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}');
        }
    </script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
