<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/icon.png">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#000000">
    <meta property="og:title" content="Send Anonymous Message to {{ username }}">
    <meta property="og:description" content="Send me an anonymous message. Stay mysterious and connect secretly.">
    <meta property="og:image" content="/static/icon.png">
    <meta property="og:url" content="{{ url_for('send_page', username=username, _external=True) }}">
    <meta name="twitter:card" content="summary_large_image">
    <title>Send to {{ username }} - Ghost NGL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col">
    <div class="bg-yellow-400 text-black text-center py-2 text-sm font-medium">
        ðŸš€ BETA VERSION - Ghost NGL is in development
    </div>
    <div class="flex-grow flex items-center justify-center">
        <div class="max-w-sm sm:max-w-md lg:max-w-lg w-full mx-4">
        <div class="bg-white/90 backdrop-blur-sm border-2 border-white/20 shadow-[4px_4px_0px_0px_rgba(255,255,255,0.3)] p-8 rounded-lg">
            <h1 class="text-xl sm:text-2xl font-bold text-center mb-4">Send to @{{ username }}</h1>
            {% if error %}
            <p class="text-red-500 text-center mb-4">{{ error }}</p>
            {% endif %}
            {% if success %}
            <p class="text-green-500 text-center mb-4">{{ success }}</p>
            {% endif %}
            <form method="post" class="space-y-4">
                <textarea name="message" placeholder="Your anonymous message..." rows="4 sm:rows-6" class="w-full p-2 sm:p-3 lg:p-4 border-2 border-gray-300 rounded-lg text-sm sm:text-base lg:text-lg resize-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all" required></textarea>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-2 sm:py-3 lg:py-4 font-bold text-sm sm:text-base lg:text-lg rounded-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-200 flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    <span>Send Anonymously</span>
                </button>
            </form>
        </div>
    </div>
    </div>
    <footer class="fixed bottom-0 left-0 right-0 text-center text-gray-400 text-sm py-4 font-bold bg-black/50 backdrop-blur-sm">
        <span class="text-lg font-extrabold tracking-wider">COPYRIGHT</span> Â© <span id="year"></span> Ghost NGL. Designed by inda aka ghostscript
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}');
        }
    </script>
</body>
</html>
